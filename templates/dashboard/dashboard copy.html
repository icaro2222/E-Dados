<!DOCTYPE html>
<html>
  <head>
    <title>Tela de Instruções</title>
    <style>
      #instrucoes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }
      #instrucoes .conteudo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        background-color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="instrucoes">
      <div class="conteudo">
        <h2>Seja bem-vindo!</h2>
        <p>Esta é uma plataforma web para análise dos microdados do Enem. <br> 
          Acesse estatísticas, obtenha insights valiosos e informações relevantes para aprimorar seus estudos ou apoiar decisões educacionais.</p>
    <button id="fechar-instrucoes">Fechar</button>
      </div>
    </div>
    <h1>Meu Site</h1>
    <p>Conteúdo do site aqui</p>
    <script>
      // Verifica se já foi exibida a tela de instruções
      if (!localStorage.getItem('exibiuInstrucoes')) {
        // Exibe a tela de instruções
        document.getElementById('instrucoes').style.display = 'block';
        
        // Define a ação do botão de fechar
        document.getElementById('fechar-instrucoes').addEventListener('click', function() {
          // Esconde a tela de instruções
          document.getElementById('instrucoes').style.display = 'none';
          // Marca que a tela de instruções já foi exibida
          localStorage.setItem('exibiuInstrucoes', true);
        });
      }
    </script>
  </body>
</html>
