{% extends 'layout.html' %} {%load static%} {% load crispy_forms_tags %} {%
block title %} Grafico Plot{% endblock %} {% block content %}

<div class="row">
  <!-- Page Heading -->
  <form class="col" action="." method="post">
    {% csrf_token %} {{ form|crispy }}
    <hr class="mb-3" />
    <div class="col">
      <input class="mb-4 md-12" type="submit" value="Enviar" name="Enviar" />
    </div>
  </form>
</div>
<div class="row">
  <a
    href="#"
    class="btn btn-primary btn-download mr-2 mr-md-0"
    onclick="window.print()"
    >Baixar</a
  >
</div>
<div class="row">
  <div class="col">
    <img class="col md-12" src="data:image/png;base64, {{graph|safe}}" />
  </div>
</div>
{% endblock %}
