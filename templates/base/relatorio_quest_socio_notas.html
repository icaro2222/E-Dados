{% extends 'layout/layout.html' %}
{%load static %}
{% block titulo %}Questões Socioeconômica vs notas{% endblock %}
{% block css %}<link rel="stylesheet" href={% static "css/styles_relatorio.css" %}>{% endblock %}
{% block conteudo %}
<!-- Begin Page Content --> 
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <!-- Page Heading -->
            <form class="col" action="." method="post">
                    {% csrf_token %}
                    {{ form }}
                <hr class="mb-3">
            <div class="col">                        
                <input class="mb-4 md-12" type="submit" value="Enviar" name="Enviar">
            </div>
            </form>
        </div>
        <div class="row">
            <a a href="#" onclick="window.print();">Download</a>
        </div> 
        <div class="row">
            <div class="col">                        
                <!-- <img class="col md-12" src="data:image/png;base64, {{graph_media|safe}}"/> -->
            </div>
        </div>
        <div class="row relatorio">
            <div class="col">                        
                <iframe src={% static nome_do_relatorio %} title="relatorio" width="100%" height="100%">teste</iframe>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="downloader__btn active" id="pickfiles" href="/static/dados_imagens/37cc1c2d-ab16-4758-a5ec-0957b47c1b29.pdf">
                    <svg aria-hidden="true" width="26" height="24" data-icon="download" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    </svg>Baixar o Relatório</a>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
{% endblock %}
